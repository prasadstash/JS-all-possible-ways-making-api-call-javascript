<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>
    <script src="postReq.js"></script>
</head>

<body>
    <div class="container pt-3 pb-3">
        <div class="row">
            <div class="card col-3">
                <form>
                    <div class="card-header">
                        <h3>Enter Details</h3>
                    </div>

                    <div class="card-body">
                        <div class="form-group p-2">
                            <label for="" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>

                        <div class="form-group p-2 pb-3">
                            <label for="" class="form-label">Job</label>
                            <input type="text" class="form-control" id="job" placeholder="Job">
                        </div>

                        <div class="form-group" role="" aria-label="Basic example">
                            <button type="button" id="postBtn" class="btn btn-primary">Submit</button>
                            <button type="button" id="clearBtn" class="btn btn-warning">Clear</button>
                        </div>
                    </div>

                    <div class="card-footer">
                        <h3>Form Details</h3>
                    </div>


                </form>
            </div>
        </div>
    </div>
</body>

</html>
